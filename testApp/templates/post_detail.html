<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>詳細ページ</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>こんにちは、{{ user.username }} さん</p>
    <a href="{% url 'logout' %}">ログアウト</a>
    {% else %}
    <a href="{% url 'login' %}">ログイン</a>
    {% endif %}
    <hr>

    <h2>{{ post.title }}</h2>
    <p>投稿者: {{ post.author.username }}</p>
    <div>
        {{ post.content|linebreaksbr }}
    </div>
    <hr>

    {% if user == post.author %}
        <a href="{% url 'post_edit' post.pk %}">編集</a>
        <a href="{% url 'post_delete' post.pk %}">削除</a>
        <hr>
    {% endif %}
    
    <a href="{% url 'timeline' %}">一覧に戻る</a>
</body>
</html>
